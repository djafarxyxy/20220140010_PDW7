<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS Custom -->
  <style>
    /* Style untuk gambar */
    .custom-image {
      border-radius: 10px; /* Corner radius */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow */
      transition: transform 0.3s ease-in-out; /* Animasi saat hover */
      max-width: 100%;
      height: auto;
    }

    /* Efek hover pada gambar */
    .custom-image:hover {
      transform: scale(1.1); /* Memperbesar gambar saat hover */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow lebih kuat */
    }

    /* Style untuk footer */
    footer {
      background-color: #000; /* Warna background hitam */
      color: #fff; /* Warna teks putih */
      padding: 20px 0; /* Padding atas dan bawah */
      text-align: center; /* Posisi teks */
    }
  </style>
</head>
<body>
  <h1 class="text-center mt-5">Hello, DRONE!</h1>

  <!-- Gambar 1 -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="https://tse4.mm.bing.net/th?id=OIP.ycrooQ-_nnWlR-CmOgvIBwHaE8&pid=Api&P=0&h=220" alt="DJI Drone 1" class="img-fluid custom-image">
        <p class="text-center mt-2">DJI Phantom 4 Pro</p> <!-- Penjelasan drone -->
      </div>
    </div>
  </div>

  <!-- Gambar 2 -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="https://www.freeiconspng.com/uploads/black-drone-image-0.png" alt="DJI Drone 2" class="img-fluid custom-image">
        <p class="text-center mt-2">DJI Mavic Air 2</p> <!-- Penjelasan drone -->
      </div>
    </div>
  </div>

  <!-- Gambar 3 -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="https://tse1.mm.bing.net/th?id=OIP.tiqZCTD5x6dqvp0ti9o72wEsC1&pid=Api&P=0&h=220" alt="DJI Drone 3" class="img-fluid custom-image">
        <p class="text-center mt-2">DJI Inspire 2</p> <!-- Penjelasan drone -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
